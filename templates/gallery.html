<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SL Gallery - Strong Lensing Detector</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .gallery-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .gallery-info {
            display: flex;
            gap: 20px;
            align-items: center;
        }
        
        .info-badge {
            background: #3498db;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
        }
        
        .pagination-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-top: 20px;
            padding: 20px;
        }
        
        .pagination-controls button {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            background: #3498db;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .pagination-controls button:hover:not(:disabled) {
            background: #2980b9;
            transform: translateY(-2px);
        }
        
        .pagination-controls button:disabled {
            background: #95a5a6;
            cursor: not-allowed;
            transform: none;
        }
        
        .page-info {
            font-weight: 600;
            color: #2c3e50;
            font-size: 16px;
        }
        
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 15px;
            max-width: 100%;
            justify-content: center;
            min-height: 500px;
        }
        
        .gallery-item {
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            border: 3px solid #2ecc71;
            background: white;
            width: 240px;
            height: 240px;
            transition: all 0.3s ease;
        }
        
        .gallery-item:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
        
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .gallery-item-overlay {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }
        
        .gallery-item-grade {
            position: absolute;
            bottom: 5px;
            left: 5px;
            background: rgba(46, 204, 113, 0.9);
            color: white;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: bold;
        }
        
        .confirmed-badge {
            position: absolute;
            top: 5px;
            left: 5px;
            background: rgba(231, 76, 60, 0.9);
            color: white;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: bold;
        }
        
        .empty-gallery {
            text-align: center;
            padding: 60px 20px;
            color: #7f8c8d;
            font-size: 18px;
        }
        
        @media (max-width: 1199px) {
            .gallery-grid {
                grid-template-columns: repeat(5, 1fr);
            }
            .gallery-item {
                width: 200px;
                height: 200px;
            }
        }
        
        @media (max-width: 768px) {
            .gallery-grid {
                grid-template-columns: repeat(3, 1fr);
            }
            .gallery-item {
                width: 200px;
                height: 200px;
            }
            
            .gallery-header {
                flex-direction: column;
                gap: 15px;
            }
        }
        
        @media (max-width: 480px) {
            .gallery-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            .gallery-item {
                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üåå Gallery</h1>
            <div class="gallery-header">
                <button class="btn btn-secondary" onclick="window.location.href='/'">‚Üê Back to Main</button>
                <div class="gallery-info">
                    <button class="btn btn-primary" onclick="showSLGallery()" id="sl-tab-btn">SL Gallery</button>
                    <button class="btn btn-secondary" onclick="showNonSLGallery()" id="non-sl-tab-btn">Non-SL Gallery</button>
                </div>
            </div>
        </header>

        <!-- SL Gallery -->
        <div id="sl-gallery-section">
            <div class="gallery-info" style="margin-bottom: 20px;">
                <div class="info-badge">
                    <span>Total SL: </span>
                    <span id="sl-total-count">0</span>
                </div>
                <div class="info-badge" style="background: #e74c3c;">
                    <span>Confirmed: </span>
                    <span id="sl-confirmed-count">0</span>
                </div>
                <div class="info-badge" style="background: #2ecc71;">
                    <span>Selected: </span>
                    <span id="sl-selected-count">0</span>
                </div>
            </div>
            
            <div class="image-grid-container">
                <div id="sl-gallery-grid" class="gallery-grid">
                    <!-- SL Gallery items will be loaded here -->
                </div>
                
                <div class="pagination-controls">
                    <button id="sl-first-page-btn" onclick="goToSLPage(1)">‚èÆ First</button>
                    <button id="sl-prev-page-btn" onclick="previousSLPage()">‚Üê Previous</button>
                    <span class="page-info">
                        Page <span id="sl-current-page">1</span> of <span id="sl-total-pages">1</span>
                    </span>
                    <button id="sl-next-page-btn" onclick="nextSLPage()">Next ‚Üí</button>
                    <button id="sl-last-page-btn" onclick="goToLastSLPage()">Last ‚è≠</button>
                </div>
            </div>
        </div>

        <!-- Non-SL Gallery -->
        <div id="non-sl-gallery-section" style="display: none;">
            <div class="gallery-info" style="margin-bottom: 20px;">
                <div class="info-badge" style="background: #e67e22;">
                    <span>Total Non-SL: </span>
                    <span id="non-sl-total-count">0</span>
                </div>
            </div>
            
            <div class="image-grid-container">
                <div id="non-sl-gallery-grid" class="gallery-grid">
                    <!-- Non-SL Gallery items will be loaded here -->
                </div>
                
                <div class="pagination-controls">
                    <button id="non-sl-first-page-btn" onclick="goToNonSLPage(1)">‚èÆ First</button>
                    <button id="non-sl-prev-page-btn" onclick="previousNonSLPage()">‚Üê Previous</button>
                    <span class="page-info">
                        Page <span id="non-sl-current-page">1</span> of <span id="non-sl-total-pages">1</span>
                    </span>
                    <button id="non-sl-next-page-btn" onclick="nextNonSLPage()">Next ‚Üí</button>
                    <button id="non-sl-last-page-btn" onclick="goToLastNonSLPage()">Last ‚è≠</button>
                </div>
            </div>
        </div>

        <!-- Notification -->
        <div id="notification" class="notification"></div>

        <!-- Image Popup Modal -->
        <div id="image-popup-modal" class="image-popup-modal">
            <div class="image-popup-container">
                <div class="image-popup-info" id="popup-info"></div>
                <button class="image-popup-close" id="popup-close">&times;</button>
                <img id="popup-image" src="" alt="Enlarged Image">
                <div class="image-popup-zoom-info" id="popup-zoom-info">Scroll to zoom</div>
            </div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/gallery.js') }}"></script>
</body>
</html>
